<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemograma - Valores Ótimos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../configs/styles/global.css" />
  </head>
  <body class="bg-light">
    <div class="menu">
      <a href="../../index.html" class="btn btn-secondary mb-4"
        >Voltar à Página Principal</a
      >
    </div>
    <div class="container py-4">
      <h2 class="text-center mb-4">Análise de Hemograma</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Inserir Valores</div>
            <div class="card-body">
              <form id="hemogramaForm">
                <div class="mb-3">
                  <label class="form-label">Sexo do Paciente</label>
                  <select class="form-select" name="sexo" required>
                    <option value="homens">Masculino</option>
                    <option value="mulheres">Feminino</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Hemácias (H: 4.7-6.1 | M: 4.2-5.4 milhões/µL)</label>
                  <input type="number" step="0.1" class="form-control" name="hemacias" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Hemoglobina (H: 13.5-16.5 | M: 12-15 g/dL)</label>
                  <input type="number" step="0.1" class="form-control" name="hemoglobina" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Hematócrito (H: 40-52 | M: 36-47%)</label>
                  <input type="number" step="0.1" class="form-control" name="hematocrito" />
                </div>
                <div class="mb-3">
                  <label class="form-label">VCM - Volume Corpuscular Médio (80-95 fL)</label>
                  <input type="number" step="0.1" class="form-control" name="vcm" />
                </div>
                <div class="mb-3">
                  <label class="form-label">HCM - Hemoglobina Corpuscular Média (27-33 pg)</label>
                  <input type="number" step="0.1" class="form-control" name="hcm" />
                </div>
                <div class="mb-3">
                  <label class="form-label">CHCM - Concentração de Hemoglobina Corpuscular Média (32-36 g/dL)</label>
                  <input type="number" step="0.1" class="form-control" name="chcm" />
                </div>
                <div class="mb-3">
                  <label class="form-label">RDW - Red Cell Distribution Width (11.5-14.5%)</label>
                  <input type="number" step="0.1" class="form-control" name="rdw" />
                </div>
                <button type="submit" class="btn btn-primary">Analisar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Resultados</div>
            <div class="card-body" id="resultados">
              <!-- Resultados serão inseridos aqui -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./hemograma-utils.js"></script>
    <script>
      document
        .getElementById("hemogramaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const dados = {};
          const sexo = formData.get('sexo');

          for (let [key, value] of formData.entries()) {
            if (value !== "" && key !== "sexo") {
              dados[key] = parseFloat(value);
            }
          }

          const resultados = HemogramaUtils.avaliarHemograma(dados, sexo);
          const resultsDiv = document.getElementById("resultados");
          resultsDiv.innerHTML = "";

          for (let param in resultados) {
            const valor = dados[param];
            const referencia = sexo && HemogramaUtils.referencia[param]?.[sexo] 
              ? HemogramaUtils.referencia[param][sexo]
              : HemogramaUtils.referencia[param];

            resultsDiv.innerHTML += `
              <div class="result-box ${resultados[param]}">
                <strong>${param}:</strong> ${valor} 
                <span class="badge bg-secondary">
                  Referência: ${referencia.min} - ${referencia.max}
                </span>
                <span class="badge bg-info text-dark">
                  Status: ${resultados[param]}
                </span>
              </div>
            `;
          }
        });
    </script>
    <script src="../../neutralino.js"></script>
  </body>
</html>
