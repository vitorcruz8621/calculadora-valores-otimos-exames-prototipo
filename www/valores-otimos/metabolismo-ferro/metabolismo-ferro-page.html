<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metabolismo do Ferro - Valores Ótimos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../configs/styles/global.css" />
	</head>
	<body class="bg-light">
		<div class="menu">
			<a href="../../index.html" class="btn btn-secondary mb-4">Voltar à Página Principal</a>
		</div>
		<div class="container py-4">
			<h2 class="text-center mb-4">Análise do Metabolismo do Ferro</h2>

			<div class="row">
				<div class="col-md-6">
					<div class="card mb-4">
						<div class="card-header">Inserir Valores</div>
						<div class="card-body">
							<form id="ferroForm">
								<div class="mb-3">
									<label class="form-label">Ferro Sérico (60-170 µg/dL)</label>
									<input type="number" step="0.1" class="form-control" name="ferro" />
								</div>
								<div class="mb-3">
									<label class="form-label">Transferrina (200-360 mg/dL)</label>
									<input type="number" step="0.1" class="form-control" name="transferrina" />
								</div>
								<div class="mb-3">
									<label class="form-label">Ferritina (70-400 ng/mL)</label>
									<input type="number" step="0.1" class="form-control" name="ferritina" />
								</div>
								<div class="mb-3">
									<label class="form-label">CTLF (240-450 µg/dL)</label>
									<input type="number" step="0.1" class="form-control" name="ctlf" />
								</div>
								<div class="mb-3">
									<label class="form-label">Saturação da Transferrina (20-50%)</label>
									<input type="number" step="0.1" class="form-control" name="saturacaoTransferrina" />
								</div>
								<button type="submit" class="btn btn-primary">Analisar</button>
							</form>
						</div>
					</div>

					<div class="card">
						<div class="card-header">Informações Importantes</div>
						<div class="card-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Ferritina é o melhor indicador das reservas de ferro</li>
								<li class="list-group-item">CTLF = Capacidade Total de Ligação do Ferro</li>
								<li class="list-group-item">Saturação da transferrina indica a % de ferro ligado</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card">
						<div class="card-header">Resultados</div>
						<div class="card-body" id="resultados">
							<!-- Resultados serão inseridos aqui -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./metabolismo-ferro-utils.js"></script>
		<script>
			document.getElementById("ferroForm").addEventListener("submit", function (e) {
				e.preventDefault();

				const formData = new FormData(this);
				const dados = {};

				for (let [key, value] of formData.entries()) {
					if (value !== "") {
						dados[key] = parseFloat(value);
					}
				}

				const resultados = MetabolismoFerroUtils.avaliarFerro(dados);
				const resultsDiv = document.getElementById("resultados");
				resultsDiv.innerHTML = "";

				for (let param in resultados) {
					const valor = dados[param];
					const referencia = MetabolismoFerroUtils.referencia[param];

					resultsDiv.innerHTML += `
              <div class="result-box ${resultados[param]}">
                <strong>${param}:</strong> ${valor} 
                <span class="badge bg-secondary">
                  Referência: ${referencia.min} - ${referencia.max}
                </span>
                <span class="badge bg-info text-dark">
                  Status: ${resultados[param]}
                </span>
              </div>
            `;
				}
			});
		</script>
		<script src="../../neutralino.js"></script>
	</body>
</html>
