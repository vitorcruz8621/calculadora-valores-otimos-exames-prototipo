<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leucograma - Valores Ótimos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../configs/styles/global.css" />
  </head>
  <body class="bg-light">
    <div class="menu">
      <a href="../../index.html" class="btn btn-secondary mb-4"
        >Voltar à Página Principal</a
      >
    </div>
    <div class="container py-4">
      <h2 class="text-center mb-4">Análise de Leucograma</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Inserir Valores</div>
            <div class="card-body">
              <form id="leucogramaForm">
                <div class="mb-3">
                  <label class="form-label"
                    >Leucócitos Totais (4.500-10.000 células/µL)</label
                  >
                  <input
                    type="number"
                    step="100"
                    class="form-control"
                    name="leucocitosTotais"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Neutrófilos (40-70%)</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    name="neutrofilos"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Linfócitos (20-40%)</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    name="linfocitos"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Monócitos (2-8%)</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    name="moncitos"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Eosinófilos (1-4%)</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    name="eosinofilos"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Basófilos (0.5-1%)</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    name="basofilos"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Analisar</button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Informações Importantes</div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Os valores são expressos em porcentagem do total de leucócitos
                </li>
                <li class="list-group-item">
                  Leucócitos totais são expressos em células por microlitro
                </li>
                <li class="list-group-item">
                  Alterações podem indicar processos infecciosos ou
                  inflamatórios
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Resultados</div>
            <div class="card-body" id="resultados">
              <!-- Resultados serão inseridos aqui -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./leucograma-utils.js"></script>
    <script>
      document
        .getElementById("leucogramaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const dados = {};

          for (let [key, value] of formData.entries()) {
            if (value !== "") {
              dados[key] = parseFloat(value);
            }
          }

          const resultados = LeucogramaUtils.avaliarLeucograma(dados);
          const resultsDiv = document.getElementById("resultados");
          resultsDiv.innerHTML = "";

          for (let param in resultados) {
            const valor = dados[param];
            const referencia = LeucogramaUtils.referencia[param];

            resultsDiv.innerHTML += `
              <div class="result-box ${resultados[param]}">
                <strong>${param}:</strong> ${valor} 
                <span class="badge bg-secondary">
                  Referência: ${referencia.min} - ${referencia.max}
                </span>
                <span class="badge bg-info text-dark">
                  Status: ${resultados[param]}
                </span>
              </div>
            `;
          }
        });
    </script>
    <script src="../../neutralino.js"></script>
  </body>
</html>
